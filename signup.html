    <div class="signup">
        <h2>Register</h2>
        <hr>
        <form class="form">
            <div class="content">
        <label for="first name">First Name : </label>
        <input type="text" id="first name" name="first name" required><br><br>
            </div>
            <div class="content">
        <label for="last name">Last Name : </label>
        <input type="text" id="last name" name="last name" required>
        </div>
        <div class="content">
        <label for="gender">Gender :</label>
        <input type="radio" id="male" name="gender" value="male" >
        <label for="male">Male </label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        </div>
        <div class="content">
        <label for="dob">Date Of Birth :</label>
        <input type="date" id="dob" name="date of birth" required><br><br>
        </div>
        <div class="content">
        <label for="mail">Enter email i'd :</label>
        <input type="mail" id="mail" name="email" required><br><br>
        </div>
        <div class="content">
        <label for="pass">Create a password : </label>
        <input type="password" id="pass" name="password" required><br><br>
        </div>
        <div class="content">
        <label for="cnfrmpass">Confirm Password : </label>
        <input type="password" id="cnfrmpass" name="password" required><br><br>
        </div>
        
        <button type="submit" class="sign">Sign up<br><br></button>
        </form>
        <pre>Already have an account?</pre>
